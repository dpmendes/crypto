<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Crypto Login</title>
</head>
<body>
	<h1>Login</h1>
	<h2>User not found</h2>
		<h:form>
		Username:
		<h:inputText id="username" value="#{loginBean.username}" />
		<br/>
		Password:
		<h:inputSecret id="password" value="#{loginBean.password}" />
		<br/>
		<h:commandButton value="submit" action="#{loginBean.queryDBAndLogin()}">
			<f:setPropertyActionListener target="#{encrypterBean.username}" value="#{loginBean.username}" />
			<f:setPropertyActionListener target="#{encrypterBean.secretKeyString}" value="#{loginBean.password}" />
			<f:setPropertyActionListener target="#{decrypterBean.username}" value="#{loginBean.username}" />
			<f:setPropertyActionListener target="#{decrypterBean.secretKeyString}" value="#{loginBean.password}" />
		</h:commandButton>
	</h:form>
	<br/>
</body>
</html>
