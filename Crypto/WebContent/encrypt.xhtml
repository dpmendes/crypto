<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Encryption Page</title>
</head>
<body>
	<h1>
		Please, enter the data to be encrypted and a header
	</h1>
	
	<h:form>
		Data to be encrypted:
		<h:inputText id="plainDataInput" value="#{encrypterBean.plainInput}" />
		<br/>
		Header:
		<h:inputText id="headerInput" value="#{encrypterBean.header}" />
		<br/>
		<h:commandButton value="submit" action="#{encrypterBean.encryptAndSaveToDb()}" />
	</h:form>
	<br/>
	
	Encrypted Data:
	<br/>
	<h:outputText id="encryptedDataOutput" value="#{encrypterBean.encryptedData}" />

</body>
</html>
